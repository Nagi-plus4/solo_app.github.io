<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSCADOR NAGI PLUS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to bottom, #32a8a8, #181818);
            padding: 10px 20px;
            text-align: center;
        }

        #mySearch {
            width: 400px;
            padding: 10px;
            border: 2px solid #32a8a8;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            margin: 10px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #mySearch::placeholder {
            color: #aaa;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 15px;
            padding: 20px;
        }

        .movie {
            position: relative;
        }

        .movie img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .movie img:hover {
            transform: scale(1.05);
        }

        .movie p {
            margin-top: 5px;
        }

        .rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .coming-soon {
            text-align: center;
            margin: 20px;
            font-size: 18px;
            color: #aaa;
        }

        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #32a8a8;
        }

        #loadMoreButton {
            display: none; /* Hide the button since there are only 3 movies */
            background-color: #32a8a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: fit-content;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Buscar películas..." autofocus>
    </header>

    <div class="movies-grid" id="latest-releases"></div>

    <button id="loadMoreButton">Ver Más Películas</button>

    <div class="coming-soon">Pronto Más Películas</div>

    <footer>
        <p>Síguenos en nuestras redes sociales:</p>
        <div class="social-icons">
            <a href="https://www.tiktok.com/@sevas.by?_t=8oxIdUQqiDm&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://youtube.com/@sevas_gaming?si=lQCNHJvTX8JX_SOM" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://t.me/+V9KvEEAEXxFhOGZh" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        const moviesData = [
            { title: "Oppenheimer", url: "https://www.example.com/oppenheimer", poster: "https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Oppenheimer_poster.jpg/220px-Oppenheimer_poster.jpg", rating: 8.5 },
            { title: "Spider-Man: Across the Spider-Verse", url: "#", poster: "https://m.media-amazon.com/images/M/MV5BYmU5N2E3NTYtNGYzNC00N2I0LTg5ZjEtYzIzNDM3MzljMjI1XkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_FMjpg_UX1000_.jpg", rating: 8.8 },
            { title: "Elemental", url: "#", poster: "https://lumiere-a.akamaihd.net/v1/images/p_elemental_1sht_2600x3900_ver1_a0573a93.jpeg?region=0,0,1280,1920", rating: 7.5 },
        ];

        const moviesGrid = document.getElementById('latest-releases');
        const loadMoreButton = document.getElementById('loadMoreButton');

        function createMovieElement(movie) {
            const movieDiv = document.createElement('div');
            movieDiv.classList.add('movie');
            movieDiv.innerHTML = `
                <a href="${movie.url}" target="_blank">
                    <img src="${movie.poster}" alt="${movie.title}">
                    <span class="rating">${movie.rating}/10</span>
                </a>
                <p>${movie.title}</p>
            `;
            return movieDiv;
        }

        function displayMovies(numMovies) {
            moviesGrid.innerHTML = '';
            for (let i = 0; i < numMovies; i++) {
                moviesGrid.appendChild(createMovieElement(moviesData[i]));
            }
        }

        displayMovies(moviesData.length);


        function myFunction() {
            const searchTerm = document.getElementById("mySearch").value.toLowerCase();
            const movies = document.querySelectorAll('.movie');
            movies.forEach(movie => {
                const title = movie.querySelector('p').textContent.toLowerCase();
                const sanitizedTitle = title.replace(/[\W_]/g, '');
                const sanitizedSearchTerm = searchTerm.replace(/[\W_]/g, '');

                if (sanitizedTitle.includes(sanitizedSearchTerm)) {
                    movie.style.display = '';
                } else {
                    movie.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
