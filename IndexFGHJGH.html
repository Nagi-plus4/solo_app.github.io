<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Películas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            overflow-x: hidden;
        }

        .top-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #800000;
        }

        .top-bar input {
            flex-grow: 1;
            margin: 0 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .top-bar input:focus {
            background-color: #333;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #2c2c2c;
            padding: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #800000;
            transform: scale(1.1);
        }

        .slider-container {
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-in-out;
            max-height: 400px;
        }

        .slider img {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        .slider-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 2em;
            color: #ffcc00;
            text-shadow: 2px 2px 4px black;
            animation: fadeInUp 1s ease-in-out;
        }

        .movies-section {
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .movies-section h2 {
            margin-bottom: 15px;
            color: #ffcc00;
            border-bottom: 2px solid #ffcc00;
            display: inline-block;
        }

        .movies-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .movie {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .movie img {
            width: 100%;
            border-radius: 10px;
        }

        .movie-info {
            text-align: center;
            margin-top: 5px;
        }

        .rating {
            display: block;
            color: #ffcc00;
        }

        footer {
            background-color: #2c2c2c;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            animation: fadeIn 1s ease-in-out;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 0.8em;
        }

        footer a .fas {
            display: block;
            margin: 0 auto 5px;
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar...">
            <i class="fas fa-bell"></i>
        </div>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Animes</a>
        <a href="#">Infantiles</a>
    </nav>
    <div class="slider-container">
        <div class="slider">
            <img src="https://via.placeholder.com/1920x600.png?text=Slide+1" alt="Slider Image">
            <div class="slider-title">MUFASA: The Lion King</div>
        </div>
    </div>
    <main>
        <section class="movies-section">
            <h2>Últimamente Nuevo</h2>
            <div class="movies-grid">
                <div class="movie">
                    <img src="https://via.placeholder.com/150x225.png?text=Movie+1" alt="Movie 1">
                    <div class="movie-info">
                        <h3>Beso, Kitty</h3>
                        <span class="rating">8.0</span>
                    </div>
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150x225.png?text=Movie+2" alt="Movie 2">
                    <div class="movie-info">
                        <h3>De Vuelta en Acción</h3>
                        <span class="rating">7.8</span>
                    </div>
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150x225.png?text=Movie+3" alt="Movie 3">
                    <div class="movie-info">
                        <h3>Serie 1: La Aventura</h3>
                        <span class="rating">8.2</span>
                    </div>
                </div>
                <!-- Más películas aquí -->
            </div>
        </section>
    </main>
    <footer>
        <a href="#"><i class="fas fa-home"></i>Inicio</a>
        <a href="#"><i class="fas fa-video"></i>Vídeo</a>
        <a href="#"><i class="fas fa-list"></i>Lista</a>
        <a href="#"><i class="fas fa-film"></i>Género</a>
        <a href="#"><i class="fas fa-gamepad"></i>Juegos</a>
        <a href="#"><i class="fas fa-user"></i>Perfil</a>
    </footer>
</body>
                      </html>
